<!DOCTYPE html>
<html>
    <head>
        <title>Interactive Pokedex</title>
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <div id="pokedex">
            <p>Pokedex</p>
            <div id="searchId">
                <input id="searchbar" onkeyup="search()" type="text" name="search" placeholder="Enter pokemon here">
            </div>
            <br>
            <br>
            <table id="pokedexEntries">
            </table>
            <div id="specific_pokemon">
                <button id="back"><</button>
                <!-- Need Pokemon name, pokedex number -> DONE
                Sprite for the pokemon 
                Description
                Types
                Weight
                Height-->
                <p id="pokedex-number-name"></p>
                <table id="pokemon-info">
                    <tr>
                        <td id="sprite" rowspan="3">Sprite of the pokemon</td>
                        <td id="description">This is a description of the Pokemon</td>
                    </tr>
                    <tr>
                        <td id="typing">This is the typing of the pokemon</td>
                    </tr>
                    <tr>
                        <td id="abilities">These are the abilities of the pokemon</td>
                    </tr>
                    <tr>
                        <td colspan="2">Evolutionary Info</td>
                    </tr>
                    <tr>
                        <td>Region Introduced: </td>
                        <td id="region-introduced"></td>
                    </tr>
                </table>
                <br>
                <div id="hp">
                    <p id="label">HP</p>
                    <div id="health-bar">
                        <div id="health-bar-diagram">
                            <p>&nbsp;</p>
                        </div>
                    </div>
                </div>
                <div id="attack">
                    <p id="label">Attack</p>
                    <div id="attack-bar">
                        <div id="attack-bar-diagram">
                            <p>&nbsp;</p>
                        </div>
                    </div>
                </div>
                <div id="defense">
                    <p id="label">Defense</p>
                    <div id="defense-bar">
                        <div id="defense-bar-diagram">
                            <p>&nbsp;</p>
                        </div>
                    </div>
                </div>
                <div id="special-attack">
                    <p id="label">Special Attack</p>
                    <div id="special-attack-bar">
                        <div id="special-attack-bar-diagram">
                            <p>&nbsp;</p>
                        </div>
                    </div>
                </div>
                <div id="special-defense">
                    <p id="label">Special Defense</p>
                    <div id="special-defense-bar">
                        <div id="special-defense-bar-diagram">
                            <p>&nbsp;</p>
                        </div>
                    </div>
                </div>
                <div id="speed">
                    <p id="label">Speed</p>
                    <div id="speed-bar">
                        <div id="speed-bar-diagram">
                            <p>&nbsp;</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
