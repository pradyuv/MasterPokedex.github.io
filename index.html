<!DOCTYPE html>
<html>
    <head>
        <title>Interactive Pokedex</title>
        <link href="index.css" rel="stylesheet">
    </head>
    <body onload="loadTable()">
        <!--This will become the navbar or sm-->
        <!--Will have to check what div is currently in the viewport at any given moment -->
        <table id="navigation">
            <tr>
                <td id="welcome-navigation"><a href="#main"><img src="Images/Pokeball.png" alt="welcome"></a></td>
                <td id="welcome-navigation-caption">Welcome</td>
            </tr>
            <tr>
                <td id ="separator">&nbsp;</td>
            </tr>
            <tr>
                <td id="intro-nav"><a href="#introductions"><img src="Images/Pokeball.png" alt="Introduction"></a></td>
                <td id="intro-navigation-caption">Intros</td>
            </tr>
            <tr>
                <td id="separator">&nbsp;</td>
            </tr>
            <tr>
                <td id="how-it-works-nav"><a href="#bts"><img src="Images/Pokeball.png" alt="How It Works"></a></td>
                <td id="how-it-works-navigation-caption">BTS</td>
            </tr>
            <tr>
                <td id="separator">&nbsp;</td>
            </tr>
            <tr>
                <td id="footer-nav"><a href="#footer"><img src="Images/Pokeball.png" alt="Footer"></a></td>
                <td id="footer-navigation-caption">More Info</td>
            </tr>
        </table>
        <div class="welcome">
            <h3>WELCOME</h3>
            <h1>To the Unofficial Official Pokedex</h1>
            <h5>(Name Pending)</h5>
        </div>
        <div class="main" id="main">
            <div class="container">
                <div class="pokedex-container">
                    <div id="pokedex">
                        <br>
                        <br>
                        <div id="searchId">
                            <input id="searchbar" onkeyup="search()" type="text" name="search" placeholder="Enter pokemon here">
                        </div>
                        <br>
                        <br>
                        <table id="pokedexEntries">
                        </table>
                        <div id="specific_pokemon">
                            <button id="back"><</button>
                            <br>
                            <table id="pokemon-info">
                                <tr>
                                    <td rowspan="6" id="sprite"><img id="spriteImage" alt="Image of current Pokemon" src=""></td>
                                    <td id="pokedex-number"></td>
                                    <td id="name"></td>
                                </tr>
                                <tr>
                                    <td id="typingLabel">TYPING: </td>
                                    <td id="typing"></td>
                                </tr>
                                <tr>
                                    <td id="abilitiesLabel">ABILITIES: </td>
                                    <td id="abilities"></td>
                                </tr>
                                <tr>
                                    <td id="heightLabel">HEIGHT: </td>
                                    <td id="height"></td>
                                </tr>
                                <tr>
                                    <td id="weightLabel">WEIGHT: </td>
                                    <td id="weight"></td>
                                </tr>
                                <tr>
                                    <td id="regionLabel">REGION: </td>
                                    <td id="region-introduced"></td>
                                </tr>
                                <tr>
                                    <td>&nbsp;</td>
                                </tr>
                                <tr>
                                    <td colspan="3" id="description"></td>
                                </tr>
                            </table>
                            <br>
                            <div id="hp">
                                <p id="label">HP</p>
                                <p id="value-hp"></p>
                                <div id="health-bar">
                                    <div id="health-bar-diagram">
                                        <p>&nbsp;</p>
                                    </div>
                                </div>
                            </div>
                            <div id="attack">
                                <p id="label">Attack</p>
                                <p id="value-attack"></p>
                                <div id="attack-bar">
                                    <div id="attack-bar-diagram">
                                        <p>&nbsp;</p>
                                    </div>
                                </div>
                            </div>
                            <div id="defense">
                                <p id="label">Defense</p>
                                <p id="value-defense"></p>
                                <div id="defense-bar">
                                    <div id="defense-bar-diagram">
                                        <p>&nbsp;</p>
                                    </div>
                                </div>
                            </div>
                            <div id="special-attack">
                                <p id="label">Special Attack</p>
                                <p id="value-special-attack"></p>
                                <div id="special-attack-bar">
                                    <div id="special-attack-bar-diagram">
                                        <p>&nbsp;</p>
                                    </div>
                                </div>
                            </div>
                            <div id="special-defense">
                                <p id="label">Special Defense</p>
                                <p id="value-special-defense"></p>
                                <div id="special-defense-bar">
                                    <div id="special-defense-bar-diagram">
                                        <p>&nbsp;</p>
                                    </div>
                                </div>
                            </div>
                            <div id="speed">
                                <p id="label">Speed</p>
                                <p id="value-speed"></p>
                                <div id="speed-bar">
                                    <div id="speed-bar-diagram">
                                        <p>&nbsp;</p>
                                    </div>
                                </div>
                            </div>
                            <div id="total">
                                <p id="label">Total</p>
                                <p id="value-total"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="up">
                    <button id="open" onclick="openPokedex()"></button>
                </div>
                <div id="down">
                </div>
            </div>
        </div>
        <!-- Any future elements will show up beneath the main portion of the website -->
        <div id="introductions">
            <h1>WHO WE ARE</h1>
        </div>
        <div id="bts">
            <h1>HOW IT WORKS</h1>
        </div>
        <div id="footer">
            <p>You can contact us at</p>
        </div>
    </body>
    <script src="index.js"></script>
</html>
